---
layout: default
---
<form action="/search" method="get" style="margin-left: 20px; margin-bottom: 30px;">
  <input type="text" id="search-box" name="query" style="width: 75%; margin-bottom:10px; ">
  <input type="submit" value="Site iÃ§inde ara" style="width: 20%;  margin-bottom:10px;">
</form>

<br><br>
<ul class="posts" id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.categories | array_to_sentence_string | xml_escape }}",
        "tag": "{{ post.tags | array_to_sentence_string | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
