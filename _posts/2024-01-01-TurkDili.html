---
layout: default
redirect_from:
  - /TD
  - /turkdili
  - /Turkdili
  - /TURKDILI

---

  <body onload="talebianla()">
    <p style="text-align: center;">TÜRK DİLİ SÖZLÜĞÜ - ÜLKE LEHÇELERİNE GÖRE VE ÖRNEKLİ</p>
    <div id="arama_alani" style="width: 100%; padding-bottom: 40px; padding-left: 20px;" class="arama_alani">
      <input type="text" id="arama-alani" onkeyup="buton_yonet()" spellcheck="false">
      <input type="submit" value="Ara" id="ara-button" onclick="getir()" disabled>
    </div>
    <form style="margin-bottom:20px">
    <label class="radio-inline">Dil seçimi:</label>	    
    <label class="radio-inline"><input type="radio" name="dil" value="tr" onClick="getir()" checked><abbr title="Türkiye">TR</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="az" onClick="getir()"><abbr title="Azerbaycan">AZ</abbr></label>	    
    <label class="radio-inline"><input type="radio" name="dil" value="ba" onClick="getir()"><abbr title="Başkurtistan">BA</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ks" onClick="getir()"><abbr title="Kazakistan">KS</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ky" onClick="getir()"><abbr title="Kırgızistan">KY</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="uz" onClick="getir()"><abbr title="Özbekistan">UZ</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="tt" onClick="getir()"><abbr title="Tataristan">TT</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="tk" onClick="getir()"><abbr title="Türkmenistan">TK</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ug" onClick="getir()"><abbr title="Uygur">UG</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ru" onClick="getir()"><abbr title="Rus">RU</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="en" onClick="getir()"><abbr title="English">EN</abbr></label>	    
    </form>  	  
    <form style="margin-bottom:20px">
    <label class="radio-inline">Alfabe seçimi:</label>	    
    <label class="radio-inline"><input type="radio" name="alfabe" value="latin" onClick="getir()" checked>Latin</label>
    <label class="radio-inline"><input type="radio" name="alfabe" value="arap" onClick="getir()">Arap</label>
    <label class="radio-inline"><input type="radio" name="alfabe" value="kiril" onClick="getir()">Kiril</label>
    </form>  

<div class="tab">
  <button class="tablinks active" onclick="openCity(event, 'London')">Kelime Arama</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Kelime Detayı</button>
</div>

<div id="London" class="tabcontent active" style="display: block; min-height: 200px;">
    <div class="container" style="min-height: 200px;"><br>
      <table id="table">
        <thead id="head"><tr><td width="50"><b>Sonuç</b></td><td width="100"><b>Kelime</b></td><td><b>Örnek</b></td></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <br>
</div>
	  

<div id="Paris" class="tabcontent" style="min-height: 200px;">
</div>
	  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

async function getk() {
    var parametre=(new URL(document.location)).searchParams;
    let searchParams = new URLSearchParams(parametre);	
	
    if (searchParams.has("kelime") === true){
	    var aranacakkelime = searchParams.get("kelime");
    }
    else{
	    var aranacakkelime = $('#arama-alani').val();
    }
    
    let url = 'https://us-central1.gcp.data.mongodb-api.com/app/application-0-edjpq/endpoint/textara?'+aranacakkelime;
    if (aranacakkelime.length>0){
    let obj = await (await fetch(url)).json();
    return obj;    
    }else{
    return []
    }
    
};


async function getir() {
  var data =await getk();  	  
  var table = document.getElementById("table");
  for(var i = table.rows.length - 1; i > 0; i--)
  {
      table.deleteRow(i);
  };

  var anadil=sonucdil()
  var alfabe=sonucalfabe()
  //foreach counter > https://www.freecodecamp.org/news/javascript-foreach-js-array-for-each-example/
  data.forEach((element,index) => $(table).find('tbody').append(`<tr><td>${index+1}</td><td>${element[anadil]['soz'][alfabe].join("<br>")}</td><td>${element[anadil]['ornek'][alfabe].join("<br><br>")}</td></tr>`));
  if (kelime.length>0) {highlight(kelime);}
};
      
function buton_yonet() {	
	 if(document.getElementById("arama-alani").value==="") { 
            document.getElementById('ara-button').disabled = true; 
        } else { 
            document.getElementById('ara-button').disabled = false;
        }};

function talebianla() {
	//parametre varsa onu ara
	var parametre=(new URL(document.location)).searchParams;
	let searchParams = new URLSearchParams(parametre);
	if(searchParams.has("kelime") === true){
	getir();
	}
	var aranacakkelime = $('#arama-alani').val();
	//butona tıklandığını algıla
	let btn = document.getElementById("ara-button");
	 btn.addEventListener('click', yonlendir(aranacakkelime));
	
	//arama alaninda enter algıla
	$("#arama-alani").on('keyup', function (e) {
    	if (e.key === 'Enter' || e.keyCode === 13) {
	yonlendir(aranacakkelime);
    }
});
};

	    
function amaya_yonlendir(kelime=""){
	var URL=(new URL(document.location))+kelime;
	window.location.replace(URL);
}	    
	    
	    
function sonucalfabe() {
	let alfabe=$('input[name="alfabe"]:checked').val();
		return alfabe 
};

function sonucdil() {
	let dil=$('input[name="dil"]:checked').val();
		return dil  
};




// tab
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
};


function highlight(text) {
  var inputText = document.getElementById("table");
  var innerHTML = inputText.innerHTML;
  var index = innerHTML.indexOf(text);
  if (index >= 0) { 
   innerHTML = innerHTML.substring(0,index) + "<span class='renklendir'>" + innerHTML.substring(index,index+text.length) + "</span>" + innerHTML.substring(index + text.length);
   inputText.innerHTML = innerHTML;
  }
};




	    
    </script>


  </body>
