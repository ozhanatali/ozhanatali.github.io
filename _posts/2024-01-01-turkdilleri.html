  <body onload="talebianla()">
    <div id="arama_alani" style="width: 100%; padding-bottom: 40px; padding-left: 20px;" class="arama_alani">

    </div>

    <label class="radio-inline"><input type="radio" name="dil" value="ba" onClick="sonucdil()"><abbr title="Başkurtistan">BA</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ks" onClick="sonucdil()"><abbr title="Kazakistan">KS</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ky" onClick="sonucdil()"><abbr title="Kırgızistan">KY</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="uz" onClick="sonucdil()"><abbr title="Özbekistan">UZ</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="tt" onClick="sonucdil()"><abbr title="Tataristan">TT</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="tk" onClick="sonucdil()"><abbr title="Türkmenistan">TK</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ug" onClick="sonucdil()"><abbr title="Uygur">UG</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="ru" onClick="sonucdil()"><abbr title="Rus">RU</abbr></label>
    <label class="radio-inline"><input type="radio" name="dil" value="en" onClick="sonucdil()"><abbr title="English">EN</abbr></label>	    
    </form>  	  
    <form style="margin-bottom:20px">
    <label class="radio-inline">Alfabe seçimi:</label>	    
    <label class="radio-inline"><input type="radio" name="alfabe" value="latin" onClick="sonucalfabe()" checked>Latin</label>
    <label class="radio-inline"><input type="radio" name="alfabe" value="arap" onClick="sonucalfabe()">Arap</label>
    <label class="radio-inline"><input type="radio" name="alfabe" value="kiril" onClick="sonucalfabe()">Kiril</label>
    </form>  
 
    <div class="container"><br>
      <table id="table">
        <thead id="head"><tr><td width="50"><b>Harf</b></td><td width="150"><b>Kelime</b></td><td><b>Örnek</b></td></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <br>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

async function get() {
    var aranacakkelime = $('#arama-alani').val();
    let url = 'https://us-central1.gcp.data.mongodb-api.com/app/application-0-edjpq/endpoint/textara?'+aranacakkelime;
    let obj = await (await fetch(url)).json();
    return obj;
};


async function getir() {
  var data= await get();  


  var table = document.getElementById("table");
  for(var i = table.rows.length - 1; i > 0; i--)
  {
      table.deleteRow(i);
  };

	
  data.forEach(element => $(table).find('tbody').append(`<tr><td>${element._id}</td><td>${element.tr.soz.latin}</td><td>${element.az.soz.latin}</td></tr>`));
}
      
function buton_yonet() {	
	 if(document.getElementById("arama-alani").value==="") { 
            document.getElementById('ara-button').disabled = true; 
        } else { 
            document.getElementById('ara-button').disabled = false;
        }};

function talebianla() {
	//butona tıklandığını algıla
	let btn = document.getElementById("ara-button");
	 btn.addEventListener('click', getir());
	//arama alaninda enter algıla
	$("#arama-alani").on('keyup', function (e) {
    	if (e.key === 'Enter' || e.keyCode === 13) {	
    }
});
}

}

function sonucdil() {

}
	    
    </script>
